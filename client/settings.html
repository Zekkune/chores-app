<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script defer src="./settings.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
</head>
<body>
    <div id="settingsSection" class="h-screen w-screen bg-zinc-800 flex flex-col items-center p-4 z-0">
        <h2 class="text-superior-blue font-comfort self-start mr-auto">Settings</h2>
        <div class="w-screen basis-1/4 flex-col items-start justify-start text-lef border-b-zinc-700 border-b-2 flex mt-2 px-4" id="choresSection">
              <h2 class="text-indian-red text-left mr-auto mb-4 mt-4">Chores</h2>

                <div id="addChore" class="flex flex-row justify-between content-between w-screen h-fit mb-4 overflow-x-hidden max-w-full p-0"><p class="text-zinc-500">🧹 Add a chore</p><span class="self-end text-zinc-500">></span></div>
                <div id="deleteChore" class="flex flex-row justify-between content-between w-screen h-fit mb-4 overflow-x-hidden max-w-full"><p class="text-zinc-500">❌ Delete a chore</p><span class="self-end text-zinc-500">></span></div>
                <div id="updateChore" class="flex flex-row justify-between content-between w-screen h-fit mb-4 overflow-x-hidden max-w-full"><p class="text-zinc-500">🔄 Update a chore</p><span class="self-end text-zinc-500">></span></div>    
        </div>

        <div class="w-screen basis-1/4 flex-col items-start justify-start text-lef border-b-zinc-700 border-b-2 flex mt-2 px-4" id="peopleSelection">
            <h2 class="text-indian-red text-left mr-auto mb-4 mt-4">Family Members</h2>

              <div id="addPerson" class="flex flex-row justify-between content-between w-screen h-fit mb-4 overflow-x-hidden max-w-full p-0"><p class="text-zinc-500">🧹 Add a person</p><span class="self-end text-zinc-500">></span></div>
              <div id="deletePerson" class="flex flex-row justify-between content-between w-screen h-fit mb-4 overflow-x-hidden max-w-full"><p class="text-zinc-500">❌ Delete a person</p><span class="self-end text-zinc-500">></span></div>
              <div id="updatePerson" class="flex flex-row justify-between content-between w-screen h-fit mb-4 overflow-x-hidden max-w-full"><p class="text-zinc-500">🔄 Update a person</p><span class="self-end text-zinc-500">></span></div>    
      </div>
    </div>
    
</body>
</html>
