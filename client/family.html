<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./CRUD/family/family.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col m-0">
    <div class="w-full basis-1/12 bg-prussian-blue" id="family">
        <h2 class="text-center text-indian-red font-comfort mt-1.5">Your Family</h2>
    </div>

    <div class="w-full h-5/6 bg-floral-white dark:bg-gray-500 flex flex-row flex-wrap items-start justify-evenly basis-5/6 overflow-scroll p-6 " id="people-container">
    </div>

    <div class="w-full flex flex-row p-4 basis-1/6 bg-superior-blue h-1/6 justify-evenly" id="buttons-container">
        <button id="peopleButton" class="flex-1 bg-slate-300 rounded-full justify-center items-center flex basis-1/4 flex-grow-0"><img src="./images/users-alt.png" alt="" class="h-3/5 w-auto" ></button>
        <button id="choreButton" class="bg-slate-300 flex-1 rounded-full justify-center items-center flex basis-1/4 flex-grow-0"><img src="./images/plus.png" alt="" class="h-2/3 w-auto" ></button>
        <button id="settingsButton" class="flex-1 bg-slate-300 rounded-full justify-center items-center flex basis-1/4 flex-grow-0"><img src="./images/settings.png" alt="" class="h-3/4 w-auto" ></button>

    </div>
</body>
</html>
