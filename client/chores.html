<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./addChores.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen w-screen">
    <form id="choreForm" action="#" method="POST" class="flex flex-col w-screen h-screen bg-floral-white justify-start items-center dark:bg-prussian-blue">
        <label for="choreName" class="mt-10 dark:text-white mb-4">Chore Name:</label>
        <input type="text" id="choreName" name="choreName" class="shadow-lg shadow-gray-800 w-5/6 h-7 bg-superior-blue text-slate-300 rounded-md text-center dark:text-slate-400 md:w-1/2" required><br>
        <label for="choreTask" class="dark:text-white mb-4">Chore Task:</label>
        <textarea type="text" id="choreTask" rows="4" cols="50" name="choreTask" class="shadow-lg shadow-gray-800 p-2 w-5/6 h-32 text-start text-wrap bg-superior-blue text-slate-300 rounded-md resize-none" required></textarea><br>
        <button type="submit" class="shadow-lg shadow-gray-800 bg-prussian-blue text-slate-300 w-1/2 rounded-md md:hover:-translate-y-1 md:hover:scale-110 md:hover:bg-charcoal hover:bg-charcoal duration-300 dark:bg-indian-red">Add Chore</button>

    </form>
    
</body>
</html>
